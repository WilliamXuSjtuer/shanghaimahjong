        // æ’­æ”¾éŸ³æ•ˆ
        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }

        // æ£€æŸ¥èƒœè´Ÿ
        function checkWin(row, col, color) {
            const directions = [
                [[0, 1], [0, -1]],   // æ¨ª
                [[1, 0], [-1, 0]],   // ç«–
                [[1, 1], [-1, -1]], // æ–œ
                [[1, -1], [-1, 1]]  // åæ–œ
            ];
            
            for (const [dir1, dir2] of directions) {
                let count = 1;
                const winningCells = [[row, col]];
                
                // æ–¹å‘1
                let r = row + dir1[0], c = col + dir1[1];
                while (r >= 0 && r < 15 && c >= 0 && c < 15 && gameBoard[r][c] === color) {
                    count++;
                    winningCells.push([r, c]);
                    r += dir1[0];
                    c += dir1[1];
                }
                
                // æ–¹å‘2
                r = row + dir2[0];
                c = col + dir2[1];
                while (r >= 0 && r < 15 && c >= 0 && c < 15 && gameBoard[r][c] === color) {
                    count++;
                    winningCells.push([r, c]);
                    r += dir2[0];
                    c += dir2[1];
                }
                
                if (count >= 5) {
                    // æ ‡è®°è·èƒœæ£‹å­
                    highlightWinning(winningCells);
                    return true;
                }
            }
            
            return false;
        }

        // é«˜äº®è·èƒœæ£‹å­

            const boardEl = document.getElementById('board');

        // AIè½å­

            const move = findBestMove();
            if (move) {

        // AIå¯»æ‰¾æœ€ä½³è½å­ï¼ˆç®€å•AIï¼‰
        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            
            // è¯„ä¼°æ¯ä¸ªç©ºä½
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    if (!gameBoard[row][col]) {
                        const score = evaluatePosition(row, col);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = { row, col };
                        }
                    }
                }
            }
            
            return bestMove;
        }

        // è¯„ä¼°ä½ç½®åˆ†æ•°
        function evaluatePosition(row, col) {
            let score = 0;
            
            // AIè¿›æ”»åˆ†æ•°
            score += getLineScore(row, col, 'white') * 1.1;
            // é˜²å®ˆåˆ†æ•°
            score += getLineScore(row, col, 'black');
            
            // ä¸­å¿ƒä½ç½®åŠ åˆ†
            const centerDist = Math.abs(row - 7) + Math.abs(col - 7);
            score += (14 - centerDist) * 0.5;
            
            return score;
        }

        // è·å–æŸæ–¹å‘çš„åˆ†æ•°
        function getLineScore(row, col, color) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            let totalScore = 0;
            
            for (const [dr, dc] of directions) {
                let count = 1;
                let blocked = 0;
                let space = 0;
                
                // æ­£æ–¹å‘
                let r = row + dr, c = col + dc;
                while (r >= 0 && r < 15 && c >= 0 && c < 15) {
                    if (gameBoard[r][c] === color) {
                        count++;
                    } else if (gameBoard[r][c] === null) {
                        space++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                    r += dr;
                    c += dc;
                }
                
                // åæ–¹å‘
                r = row - dr;
                c = col - dc;
                while (r >= 0 && r < 15 && c >= 0 && c < 15) {
                    if (gameBoard[r][c] === color) {
                        count++;
                    } else if (gameBoard[r][c] === null) {
                        space++;
                        break;
                    } else {
                        blocked++;
                        break;
                    }
                    r -= dr;
                    c -= dc;
                }
                
                // è¯„åˆ†
                if (count >= 5) totalScore += 100000;
                else if (count === 4 && blocked === 0) totalScore += 10000;
                else if (count === 4 && blocked === 1) totalScore += 1000;
                else if (count === 3 && blocked === 0) totalScore += 1000;
                else if (count === 3 && blocked === 1) totalScore += 100;
                else if (count === 2 && blocked === 0) totalScore += 100;
                else if (count === 2 && blocked === 1) totalScore += 10;
                else if (count === 1) totalScore += 1;
            }
            
            return totalScore;
        }

        // è¿æ¥æœåŠ¡å™¨
        function connectServer() {
            // è¿æ¥åˆ°ä¸»æœåŠ¡å™¨çš„ /gomoku å‘½åç©ºé—´
            const serverUrl = window.location.origin;
            
            socket = io(serverUrl + '/gomoku', {
